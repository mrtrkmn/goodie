<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodie - Test Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 30px;
    }
    
    #test-results {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .summary {
      font-size: 18px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    
    .pass {
      color: #28a745;
      font-weight: bold;
    }
    
    .fail {
      color: #dc3545;
      font-weight: bold;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      border-left: 4px solid;
    }
    
    li.pass {
      background-color: #d4edda;
      border-left-color: #28a745;
    }
    
    li.fail {
      background-color: #f8d7da;
      border-left-color: #dc3545;
    }
    
    .error-message {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      color: #721c24;
      font-family: 'Courier New', monospace;
    }
    
    strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Goodie Extension - Test Suite</h1>
  <div id="test-results">
    <p>Loading tests...</p>
  </div>
  
  <script type="module" src="isbn.test.js"></script>
</body>
</html>
